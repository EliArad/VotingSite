<style>



    .col-lg-offset-2 .col-lg-4
    .col-md-offset-2
    .col-lg-4
    .col-lg-3
    .col-md-4
    .col-md-1
    .col-md-2
    .col-sm-5
    .col-sm-offset-1
    .col-xs-12
    .col-md-3{
        padding-left:0px !important;
        padding-right:0px !important;
        margin-left: 0px !important;
        margin-right: 0px !important;
    }


    .leftblock {
        background-image: url('client/images/BodyLEFT-Youtube-back.gif');
        /*background-color: red;*/
        width: 40%;
        height: 100%;
    }

    .rightblock {
        background-image: url('client/images/BodyRight_Youtube_back.gif');
        /*background-color: red;*/
        width:40%;
        margin-left: 4%;
        height: 100%;
    }

    .supersizer {
        background-color: #09a2f1;
        width: auto;
        height: 6vh;
        z-index: -1;
        opacity: 0.6;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    .percentagenumber {
        font-size: 40pt;
        color: yellow;
        margin-top: 40px;
        margin-left: 40px;
    }

    .whitetext {
        color: white;
    }

    .youtubelogobtnsize {
        height: 50px;
        width: 80px;
    }

    .youtube {
        position: relative;
        height: 0;
        padding-bottom: 56.25%;
    }

    .youtube iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 91%;
        margin-left: 5%;
        height: 100%;
    }

    .nopadding {
        padding: 0 !important;
        margin: 0 !important;
    }

    #maindiv {
        /*background-image: url("client/images/BodyLeft-Spacer.gif");*/

        height: 85vh;
        background-size: contain;
        background-color: #7a43b6;

    }


</style>
<div class="container-fluid">
    <div class="row" style="background-color: #123d4c">
        <div class="col-md-2">

        </div>
        <div class="col-md-4">
            <img class="img-responsive" alt="" src="client/images/logo.png">
        </div>
        <div class="col-md-4">
            <img class="img-responsive" alt="" src="client/images/HeaderStar_Create_contest.gif">
        </div>
        <div class="col-md-2">

        </div>

    </div>
    <div class="row" style="background-color: #00202c">
        <div class="col-md-2">

        </div>
        <div class="col-md-6 col-sm-6">
            <div class="inner-addon right-inner-addon">
                <i class="glyphicon glyphicon-search input-lg"></i>
                <input type="text" class="form-control input-lg" style="margin-top: 20px;margin-bottom: 20px"/>
            </div>
        </div>

        <div class="col-md-4 col-sm-4">
            <img id="siginid" class="img-responsive" ng-mouseleave="replaceSignOut()"
                 ng-mouseover="replaceSignIn()" alt="" src="client/images/sigin_normal.png"
                 style="margin-top: 20px;cursor: pointer">
        </div>

    </div>
    <div class="row" id="maindiv">
        <div class="row" style="height: 80%">
            <div class="col-md-offset-1 col-md-5 col-sm-offset-1 col-sm-5  leftblock" style="height: 100%">
                <div class="row" style="height: 10%;margin-right: 1%">
                    <div class="col-md-3 col-sm-3  col-xs-4">
                        <img src="client/images/Yotube_logo.png" class="youtubelogobtnsize">
                    </div>
                    <div class="col-md-9 col-sm-9  col-xs-4 whitetext">
                        <p style="margin-top: 15px;white-space: nowrap;text-decoration: underline">Movie title:
                            super man</p>
                    </div>
                </div>
                <div class="row" style="height: 45%; margin-right: 1%">
                    <div class="youtube">
                        <iframe id="if1"
                                width="560"
                                height="350px"
                                src="https://www.youtube.com/embed/KwEjkpFltjc?list=PL08903FB7ACA1C2FB"
                                frameborder="0"
                                allowfullscreen></iframe>
                    </div>
                </div>
                <div class="row" style="height: 30%; margin-right: 1%">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <p class="percentagenumber">
                            {{voteLeft}}%
                        </p>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <img id="startimageleft" alt="" src="client/images/Star_Grey.png" ng-click="Vote('left')">
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-sm-5 rightblock" style="height: 100%">
                <div class="row" style="height: 10%;margin-left: 1%">
                    <div class="col-md-3 col-sm-3 col-xs-4">
                        <img src="client/images/Yotube_logo.png"
                             alt=""
                             class="youtubelogobtnsize">
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-4 whitetext">
                        <p style="margin-top: 15px;white-space: nowrap;text-decoration: underline">Movie title:
                            super man</p>
                    </div>
                </div>
                <div class="row" style="height: 45%;margin-left: 1%">
                    <div class="youtube">
                        <iframe id="if2"
                                width="560"
                                height="315"
                                src="https://www.youtube.com/embed/KwEjkpFltjc?list=PL08903FB7ACA1C2FB"
                                frameborder="0"
                                allowfullscreen></iframe>
                    </div>
                </div>
                <div class="row" style="height: 30%;margin-left: 1%">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <p class="percentagenumber">
                            {{voteRight}}%
                        </p>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <img id="startimageright" alt="" src="client/images/Star_Grey.png" ng-click="Vote('right')">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div style="background-color: #059dd3;width: 84%" class="col-md-10 col-md-offset-1  col-sm-10 col-sm-offset-1 ">
                <p style="text-align: center">
                    Created by: Tony Vespa
                </p>
            </div>

        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 ">
                <img class="img-responsive"
                     style="height:50px;width: 100%"

                     alt="" src="client/images/Share_14.png" ng-click="ShareThisCompetition()">
            </div>
        </div>

    </div>
    <div class="row" style="height: 7vh;background-color: #123d4c">
        <div class="col-md-12 col-sm-12 ">
            &nbsp;
        </div>
    </div>
</div>
