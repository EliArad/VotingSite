<style>

    .supersizer {
        background-color: #09a2f1;
        width: auto;
        height: 60px;
        z-index: -1;
        opacity: 0.6;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        margin-top: -80px;
    }

    .percentagenumber
    {
        font-size: 40pt;
        color:yellow;
        margin-top: 40px;
        margin-left: 40px;
    }
    .whitetext {
        color: white;
    }

    .youtubelogobtnsize {
        height: 50px;
        width: 80px;
    }

    .youtube {
        position: relative;
        height: 0;
        padding-bottom: 56.25%;
    }

    .youtube iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .nopadding {
        padding: 0 !important;
        margin: 0 !important;
    }

    #maindiv {
        background-image: url("client/images/BodyLeft-Spacer.gif");
        background-repeat: repeat;
        background-size: contain;
    }


</style>
<div class="container">
    <div class="row" style="background-color: #123d4c">
        <div class="col-md-2">

        </div>
        <div class="col-md-4">
            <img class="img-responsive" alt="" src="client/images/logo.png">
        </div>
        <div class="col-md-4">
            <img class="img-responsive" alt="" src="client/images/HeaderStar_Create_contest.gif">
        </div>
        <div class="col-md-2">

        </div>

    </div>
    <div class="row" style="background-color: #00202c">
        <div class="col-md-2">

        </div>
        <div class="col-md-6">
            <div class="inner-addon right-inner-addon">
                <i class="glyphicon glyphicon-search input-lg"></i>
                <input type="text" class="form-control input-lg" style="margin-top: 20px;margin-bottom: 20px"/>
            </div>
        </div>

        <div class="col-md-4">
            <img id="siginid" class="img-responsive" ng-mouseleave="replaceSignOut()"
                 ng-mouseover="replaceSignIn()" alt="" src="client/images/sigin_normal.png"
                 style="margin-top: 20px;cursor: pointer">
        </div>

    </div>

    <div class="row" id="maindiv" style="height: 500px">

        <div class="col-md-1">

        </div>
        <div class="col-md-4" style="background-image: url('client/images/BodyLEFT-Youtube-back.gif')">
            <div class="row" style="height: 500px">
                <div style="height:10%">
                    <div class="row">
                        <div class="col-md-3 col-xs-4">
                            <img src="client/images/Yotube_logo.png" class="youtubelogobtnsize">
                        </div>
                        <div class="col-md-9 col-xs-4 whitetext">
                            <p style="margin-top: 15px;white-space: nowrap;text-decoration: underline">Movie title:
                                super man</p>
                        </div>
                    </div>
                </div>
                <div style="height: 40%;background-color: blueviolet">
                    <div class="youtube">
                        <iframe width="560"
                                height="315"
                                src="https://www.youtube.com/embed/KwEjkpFltjc?list=PL08903FB7ACA1C2FB"
                                frameborder="0"
                                allowfullscreen></iframe>
                    </div>
                </div>
                <div style="height: 50%">
                    <div class="col-md-6 col-xs-6">
                        <p class="percentagenumber">
                            {{voteLeft}}%
                        </p>
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <img id="startimageleft" alt="" src="client/images/Star_Grey.png" ng-click="Vote('left')">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">
        </div>

        <div class="col-md-4" style="background-image: url('client/images/BodyRight_Youtube_back.gif')">
            <div class="row" style="height: 500px">
                <div style="height:10%">
                    <div class="row">
                        <div class="col-md-3 col-xs-4">
                            <img src="client/images/Yotube_logo.png"
                                 alt=""
                                 class="youtubelogobtnsize">
                        </div>
                        <div class="col-md-9 col-xs-4 whitetext">
                            <p style="margin-top: 15px;white-space: nowrap;text-decoration: underline">Movie title:
                                super man</p>
                        </div>
                    </div>
                </div>
                <div style="height: 40%;background-color: blueviolet">
                    <div class="youtube">
                        <iframe width="560"
                                height="315"
                                src="https://www.youtube.com/embed/KwEjkpFltjc?list=PL08903FB7ACA1C2FB"
                                frameborder="0"
                                allowfullscreen></iframe>
                    </div>
                </div>
                <div style="height: 50%">
                    <div class="col-md-6 col-xs-6">
                        <p class="percentagenumber">
                        {{voteRight}}%
                        </p>
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <img id="startimageright" alt="" src="client/images/Star_Grey.png" ng-click="Vote('right')">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">

        </div>
    </div>
    <div class="row supersizer" >
&nbsp;
    </div>
</div>
