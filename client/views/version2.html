<style>

    .percentagenumber {

        position: relative;
        height: 0;
        padding-bottom: 56.25%;

        position: absolute;
        top: 0;
        left: 0;
        width: 91%;
        margin-left: 5%;
        height: 100%;
    }

        padding: 0 !important;
        margin: 0 !important;
